apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    service: udagram-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udagram-frontend
  template:
    metadata:
      labels:
        service: udagram-frontend
        api: external
    spec:
      containers:
      - name: udagram-frontend
        image: eltonsantana/udagram-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: URL
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: URL